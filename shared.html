<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shared Files - PayStore (Grid View)</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      display: flex;
      background-color: #f8f9fc;
      color: #333;
    }

    .sidebar {
      width: 250px;
      background-color: #fff;
      height: 100vh;
      padding: 20px;
      box-shadow: 2px 0 5px rgba(0,0,0,0.05);
    }

    .sidebar h2 {
      color: #8b5cf6;
      margin-bottom: 30px;
    }

    .sidebar nav a {
      display: block;
      padding: 10px;
      color: #333;
      text-decoration: none;
      margin: 10px 0;
      border-radius: 8px;
    }

    .sidebar nav a:hover,
    .sidebar nav a.active {
      background-color: #e9d5ff;
      color: #8b5cf6;
    }

    .main {
      flex: 1;
      padding: 30px;
    }

    h3 {
      margin-bottom: 20px;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 20px;
    }

    .file-card {
      background: white;
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    .file-icon {
      width: 60px;
      height: 60px;
      margin: 0 auto 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 12px;
      font-weight: bold;
      font-size: 16px;
    }

    .pdf-icon { background-color: #ffe4e4; color: #e11d48; }
    .img-icon { background-color: #e0f7fa; color: #06b6d4; }
    .doc-icon { background-color: #e0f2fe; color: #3b82f6; }
    .vid-icon { background-color: #fef9c3; color: #ca8a04; }

    .filename {
      font-size: 14px;
      color: #555;
      
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>ðŸ“„ PayStore</h2>
    <nav>
      <a href="Dashboard.html">Dashboard</a>
      <a href="myfiles.html">My Files</a>
      <a href="shared.html" class="active">Shared</a>
      <a href="recent.html">Recent</a>
      <a href="settings.html">Settings</a>
      <a href="help.html">Help</a>
      <a href="myplan.html">My Plan</a>
    </nav>
  </div>

  <div class="main">
    <h3>Shared With Me</h3>
    <div class="grid-container">
      <div class="file-card">
        <div class="file-icon pdf-icon">PDF</div>
        <div class="filename">Project_Plan.pdf</div>
      </div>
      <div class="file-card">
        <div class="file-icon img-icon">IMG</div>
        <div class="filename">Beach_Day.jpg</div>
      </div>
      <div class="file-card">
        <div class="file-icon doc-icon">DOC</div>
        <div class="filename">Team_Notes.txt</div>
      </div>
      <div class="file-card">
        <div class="file-icon vid-icon">VID</div>
        <div class="filename">Intro_Video.mov</div>
      </div>
    </div>
  </div>
</body>
</html>
